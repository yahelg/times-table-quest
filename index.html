<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Times Table Quest — Timed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --glass: rgba(255,255,255,.75) }
    .card { backdrop-filter: blur(8px); background: var(--glass) }
    .blob { filter: blur(40px); opacity:.35 }
    @media (max-width: 640px) {
      #questionWrap .flex { flex-wrap: wrap; }
      #questionWrap button { width: 100%; margin-top: 0.5rem; }
    }
    .pill { padding: .25rem .6rem; border-radius: 9999px; font-weight: 700; }
    .input-active { outline: 2px solid #2563eb; outline-offset: 2px; }
  </style>
</head>
<body class="min-h-screen bg-slate-50 relative overflow-hidden">
  <div aria-hidden class="pointer-events-none absolute inset-0">
    <div class="blob absolute -left-20 top-10 w-[34rem] h-[34rem] rounded-full bg-blue-400/40 animate-pulse"></div>
    <div class="blob absolute right-[-10%] top-[-5%] w-[26rem] h-[26rem] rounded-full bg-emerald-400/40 animate-[pulse_3s_ease-in-out_infinite]"></div>
    <div class="blob absolute right-[5%] bottom-[5%] w-[30rem] h-[30rem] rounded-full bg-fuchsia-400/30 animate-[pulse_4s_ease-in-out_infinite]"></div>
  </div>

  <div class="mx-auto max-w-5xl px-4 py-8 relative">
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <svg class="w-7 h-7 text-blue-600" viewBox="0 0 24 24" fill="currentColor" aria-hidden>
          <path d="M11 2a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V2Zm8.07 3.93a1 1 0 0 1 0 1.41l-2.12 2.12a1 1 0 1 1-1.41-1.41l2.12-2.12a1 1 0 0 1 1.41 0ZM2 11a1 1 0 1 1 0 2h3a1 1 0 1 1 0-2H2Zm16.95 9.66a1 1 0 0 1-1.4 0l-2.13-2.12a1 1 0 1 1 1.41-1.41l2.12 2.12a1 1 0 0 1 0 1.41ZM20.99 11a1 1 0 1 1 0 2h-3a1 1 0 1 1 0-2h3ZM7.58 6.46a1 1 0 0 1 0 1.41L5.46 9.99a1 1 0 1 1-1.41-1.41l2.12-2.12a1 1 0 0 1 1.41 0Z"/>
        </svg>
        <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight">Times Table Quest</h1>
        <span id="rangeBadge" class="ml-1 text-xs px-2 py-1 rounded bg-slate-900 text-white">1…10</span>
        <span id="modeBadge" class="ml-2 text-xs px-2 py-1 rounded bg-indigo-600 text-white">Practice</span>
        <span id="versionBadge" class="ml-2 text-xs px-2 py-1 rounded bg-emerald-500 text-white">v0.2.0</span>
      </div>
      <div class="flex items-center gap-2">
        <button id="btnNew" class="px-3 h-10 rounded-xl bg-blue-600 text-white font-semibold shadow hover:bg-blue-700">New</button>
        <button id="btnReset" class="px-3 h-10 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300">Reset</button>
      </div>
    </header>

    <div class="grid gap-6 md:grid-cols-[2fr,1fr] md:auto-rows-min">
      <section class="card rounded-2xl shadow-xl p-4">
        <div class="flex items-center justify-between mb-2">
          <div class="text-lg font-semibold">Score: <span id="score">0</span></div>
          <div class="text-sm flex items-center gap-3">
            <span>Streak: <b id="streak">0</b></span>
            <span>• Total: <b id="total">0</b></span>
            <span class="hidden sm:inline">•</span>
            <span class="pill bg-slate-900 text-white flex items-center gap-2">
              <span id="timerIcon">⏱️</span>
              <span id="timer">02:00</span>
            </span>
          </div>
        </div>

        <div class="flex flex-wrap items-center gap-2 mb-3">
          <button id="btnStartChallenge" class="px-3 h-10 rounded-xl bg-emerald-600 text-white font-semibold shadow hover:bg-emerald-700">Start 2‑minute Challenge</button>
          <span id="challengeStats" class="text-sm text-slate-700 hidden">Correct: <b id="chalCorrect">0</b> • Attempts: <b id="chalTotal">0</b> • Accuracy: <b id="chalAcc">0%</b></span>
        </div>

        <div id="questionWrap" class="p-2 flex flex-col items-center gap-4 min-h-[180px] justify-center text-center"></div>
        <div class="mt-4 flex items-center justify-center">
          <div id="feedback" class="text-base font-semibold"></div>
        </div>
      </section>

      <section class="card rounded-2xl shadow-lg p-4 md:self-start" id="numpadCard">
        <h2 class="font-semibold mb-2">Keypad</h2>
        <div id="numpad" class="grid grid-cols-3 gap-2">
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="1">1</button>
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="2">2</button>
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="3">3</button>
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="4">4</button>
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="5">5</button>
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="6">6</button>
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="7">7</button>
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="8">8</button>
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="9">9</button>
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="tab">Tab</button>
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="del">Del</button>
          <button type="button" class="h-12 rounded-xl bg-slate-200 font-semibold hover:bg-slate-300" data-key="0">0</button>
        </div>
      </section>

      <section class="card rounded-2xl shadow-lg p-4 md:self-start md:col-start-2 md:row-start-2">
        <h2 class="font-semibold mb-2">Recent Answers</h2>
        <ul id="history" class="space-y-2 text-sm text-slate-700">
          <li class="text-slate-500">No answers yet. Try one!</li>
        </ul>
      </section>

      <section class="card rounded-2xl shadow-lg p-4 md:col-start-1" id="settingsCard">
        <h2 class="font-semibold mb-3">Settings</h2>
        <label class="block text-sm mb-1">Practice range (max table): <b id="lblMax">10</b></label>
        <input id="rngMax" type="range" min="5" max="12" step="1" value="10" class="w-full mb-4" />
        <label class="block text-sm mb-1">Factor challenges: <b id="lblFactor">30%</b></label>
        <input id="rngFactor" type="range" min="0" max="100" step="5" value="30" class="w-full mb-4" />
        <label class="block text-sm mb-1">Easy question chance: <b id="lblEasy">10%</b></label>
        <input id="rngEasy" type="range" min="0" max="100" step="5" value="10" class="w-full" />
        <p class="mt-3 text-xs text-slate-500">Settings are locked during timed challenge.</p>
      </section>
    </div>

    <footer class="mt-8 text-center text-xs text-slate-600">
      Tip: <kbd class="px-1 py-0.5 rounded border">Enter</kbd> = submit, <kbd class="px-1 py-0.5 rounded border">R</kbd> = new.
    </footer>
  </div>

  <script>
    const $ = (s, root=document) => root.querySelector(s);
    const el = (tag, cls="", html="") => { const n=document.createElement(tag); if(cls) n.className=cls; if(html) n.innerHTML=html; return n; };

    const fmtTime = (t)=>{
      const m = Math.floor(t/60), s = t%60;
      return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    };

    const randInt=(min,max)=>Math.floor(Math.random()*(max-min+1))+min;

    let maxNum = 10;
    let factorRate = 30;
    let easyRate = 10;
    const APP_VERSION = '0.2.0';
    const pairKey = (a,b)=> a<=b ? `${a}x${b}` : `${b}x${a}`;
    let q = null;
    let score = 0, streak = 0, total = 0;
    const history = [];
    let activeInputs = [];
    let activeInputIndex = 0;

    // Timed challenge state
    let challengeActive = false;
    let timeLeft = 120; // seconds
    let timerId = null;
    let chalCorrect = 0, chalTotal = 0;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function beep({freq=440, dur=0.12, type='sine', vol=0.3, when=0}){
      const t = audioCtx.currentTime + when;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = type; osc.frequency.value = freq;
      gain.gain.setValueAtTime(0, t);
      gain.gain.linearRampToValueAtTime(vol, t+0.01);
      gain.gain.exponentialRampToValueAtTime(0.001, t+dur);
      osc.connect(gain); gain.connect(audioCtx.destination);
      osc.start(t); osc.stop(t+dur);
    }
    function sClick(){ beep({freq:520, dur:0.07, type:'triangle', vol:0.15}); }
    function sCorrect(){ [523,659,784].forEach((f,i)=>beep({freq:f, dur:0.12, type:'sine', vol:0.25, when:i*0.08})); }
    function sWrong(){ beep({freq:160, dur:0.12, type:'sawtooth', vol:0.25}); beep({freq:140, dur:0.12, type:'sawtooth', vol:0.25, when:0.08}); }
    function sStart(){ [392,523].forEach((f,i)=>beep({freq:f, dur:0.12, type:'triangle', vol:0.25, when:i*0.1})); }
    function sEnd(){ [330,294,262].forEach((f,i)=>beep({freq:f, dur:0.18, type:'sine', vol:0.28, when:i*0.12})); }

    function collectEasyPairs(limit){
      const pairs = [];
      const seen = new Set();
      const addPair = (a,b)=>{
        if(a>limit || b>limit) return;
        const low = Math.min(a,b), high = Math.max(a,b);
        const key = pairKey(low, high);
        if(seen.has(key)) return;
        seen.add(key);
        pairs.push([low, high]);
      };

      for(let n=1; n<=limit; n++){
        addPair(1, n);
        addPair(n, 10);
      }

      [[2,2],[2,3],[2,4],[2,5],[3,3]].forEach(([a,b])=>addPair(a,b));

      return pairs;
    }

    function collectHardPairs(limit){
      const easy = new Set(collectEasyPairs(limit).map(([a,b])=>pairKey(a,b)));
      const pairs = [];
      for(let a=1; a<=limit; a++){
        for(let b=a; b<=limit; b++){
          const key = pairKey(a,b);
          if(!easy.has(key)){
            pairs.push([a,b]);
          }
        }
      }
      return pairs;
    }

    function pickPair(pairs, randomizeOrientation=true){
      if(!pairs.length) return null;
      const [baseA, baseB] = pairs[Math.floor(Math.random()*pairs.length)];
      let a = baseA, b = baseB;
      if(randomizeOrientation && a!==b && Math.random()<0.5){
        a = baseB; b = baseA;
      }
      return { a, b, base:[baseA, baseB] };
    }

    function factorEligiblePairs(pairs, maxFactor){
      return pairs.filter(([a,b])=>a<=maxFactor && b<=maxFactor && a*b>=10);
    }

    function makeQuizQuestion(limit, useEasy){
      const easy = collectEasyPairs(limit);
      const hard = collectHardPairs(limit);
      const all = easy.concat(hard);
      const primary = useEasy ? easy : hard;
      let pick = pickPair(primary, true);
      if(!pick){
        pick = pickPair(useEasy ? hard : easy, true);
      }
      if(!pick){
        pick = pickPair(all, true);
      }
      if(!pick){
        const a = randInt(1, limit);
        const b = randInt(1, limit);
        return { a, b };
      }
      return { a: pick.a, b: pick.b };
    }

    function makeFactorQuestion(limit, useEasy){
      const easy = factorEligiblePairs(collectEasyPairs(limit), limit);
      const hard = factorEligiblePairs(collectHardPairs(limit), limit);
      const all = easy.concat(hard);
      const primary = useEasy ? easy : hard;
      let pick = pickPair(primary, false);
      if(!pick){
        pick = pickPair(useEasy ? hard : easy, false);
      }
      if(!pick){
        pick = pickPair(all, false);
      }
      if(!pick){
        return null;
      }
      return { n: pick.base[0] * pick.base[1] };
    }

    function makeQuestion(){
      const useEasy = Math.random()*100 < easyRate;
      const doFactors = Math.random()*100 < factorRate;
      if(doFactors){
        const maxFactor = Math.max(2, Math.min(maxNum, 9));
        const factorQ = makeFactorQuestion(maxFactor, useEasy);
        if(factorQ){
          return { mode:'factors', ...factorQ };
        }
      }
      const quizQ = makeQuizQuestion(maxNum, useEasy);
      return { mode:'quiz', ...quizQ };
    }

    function updateInputHighlight(){
      activeInputs.forEach((inp, idx)=>{
        if(!inp) return;
        inp.classList.toggle('input-active', idx===activeInputIndex);
      });
    }

    function setActiveInput(idx, {focus=false}={}){
      if(!activeInputs.length) return;
      activeInputIndex = ((idx % activeInputs.length) + activeInputs.length) % activeInputs.length;
      updateInputHighlight();
      if(focus){
        const input = activeInputs[activeInputIndex];
        input.focus({ preventScroll: true });
        const len = input.value.length;
        if(typeof input.setSelectionRange === 'function'){
          try { input.setSelectionRange(len, len); } catch(_){}
        }
      }
    }

    function registerInputs(inputs){
      activeInputs = inputs.filter(Boolean);
      activeInputIndex = 0;
      activeInputs.forEach((inp, idx)=>{
        inp.addEventListener('focus', ()=>{ setActiveInput(idx, { focus:true }); });
        inp.addEventListener('pointerdown', (e)=>{ e.preventDefault(); setActiveInput(idx); });
      });
      updateInputHighlight();
    }

    function appendToActiveInput(char){
      if(activeInputs.length===0) return;
      const input = activeInputs[activeInputIndex];
      let start = input.selectionStart ?? input.value.length;
      let end = input.selectionEnd ?? input.value.length;
      if(document.activeElement !== input){
        start = end = input.value.length;
      }
      const nextValue = input.value.slice(0,start) + char + input.value.slice(end);
      input.value = nextValue;
      const pos = start + char.length;
      if(typeof input.setSelectionRange === 'function'){
        try { input.setSelectionRange(pos, pos); } catch(_){}
      }
      input.dispatchEvent(new Event('input', { bubbles: true }));
    }

    function clearActiveInput(){
      if(activeInputs.length===0) return;
      const input = activeInputs[activeInputIndex];
      input.value = '';
      if(typeof input.setSelectionRange === 'function'){
        try { input.setSelectionRange(0, 0); } catch(_){}
      }
      input.dispatchEvent(new Event('input', { bubbles: true }));
    }

    function focusNextInput(){
      if(activeInputs.length<=1) return;
      setActiveInput(activeInputIndex + 1);
    }

    function renderQuestion(){
      const wrap = $('#questionWrap');
      wrap.innerHTML = '';
      let input1, input2;
      activeInputs = [];
      activeInputIndex = 0;

      if(q.mode==='quiz'){
        const big = el('div','text-5xl sm:text-6xl font-black tracking-tight tabular-nums select-none');
        big.textContent = `${q.a} × ${q.b}`;
        const row = el('div','flex w-full max-w-sm flex-wrap items-center gap-2 sm:flex-nowrap');
        input1 = el('input','border rounded-xl h-12 px-3 text-lg grow min-w-0'); input1.type='text'; input1.inputMode='numeric'; input1.placeholder='Your answer';
        const btn = el('button','h-12 px-6 rounded-xl bg-blue-600 text-white text-lg font-semibold hover:bg-blue-700 w-full sm:w-auto','Check');
        btn.addEventListener('click',()=>{ sClick(); check(input1.value); });
        row.append(input1, btn);
        wrap.append(big,row);
        registerInputs([input1]);
      } else {
        const small = el('div','text-sm uppercase tracking-wide text-slate-600'); small.textContent = 'Find two numbers less than 10 that multiply to';
        const big = el('div','text-5xl sm:text-6xl font-black tracking-tight tabular-nums select-none'); big.textContent = q.n;
        const row = el('div','flex w-full max-w-sm flex-wrap items-center gap-2 sm:flex-nowrap');
        input1 = el('input','border rounded-xl h-12 px-3 text-lg grow min-w-0'); input1.type='text'; input1.inputMode='numeric'; input1.placeholder='First factor';
        const times = el('span','flex-shrink-0 text-xl opacity-60','×');
        input2 = el('input','border rounded-xl h-12 px-3 text-lg grow min-w-0'); input2.type='text'; input2.inputMode='numeric'; input2.placeholder='Second factor';
        const btn = el('button','h-12 px-6 rounded-xl bg-blue-600 text-white text-lg font-semibold hover:bg-blue-700 w-full sm:w-auto','Check');
        btn.addEventListener('click',()=>{ sClick(); check([input1.value,input2.value]); });
        row.append(input1,times,input2,btn);
        wrap.append(small,big,row);
        registerInputs([input1,input2]);
      }

      setActiveInput(0);
      $('#feedback').textContent='';
    }

    function pushHistory(text, ok){
      history.unshift({text, ok});
      if(history.length>12) history.pop();
      const ul = $('#history');
      ul.innerHTML='';
      history.forEach(h=>{
        const li = el('li','flex items-center gap-2');
        const dot = el('span',`h-2.5 w-2.5 rounded-full ${h.ok?'bg-emerald-500':'bg-rose-500'}`);
        const tx = el('span','',h.text);
        li.append(dot,tx); ul.append(li);
      });
      if(history.length===0){ ul.innerHTML='<li class="text-slate-500">No answers yet. Try one!</li>'; }
    }

    function setFeedback(text, ok){
      const f = $('#feedback');
      f.textContent = text;
      f.className = `text-base font-semibold ${ok?'text-emerald-700':'text-rose-700'}`;
    }

    function nextQuestion(){
      q = makeQuestion();
      renderQuestion();
    }

    function updateTimerUI(){
      $('#timer').textContent = fmtTime(timeLeft);
      const badge = $('#modeBadge');
      badge.textContent = challengeActive ? 'Timed' : 'Practice';
      $('#challengeStats').classList.toggle('hidden', !challengeActive && chalTotal===0);
      $('#chalCorrect').textContent = chalCorrect;
      $('#chalTotal').textContent = chalTotal;
      const acc = chalTotal ? Math.round((chalCorrect/chalTotal)*100) : 0;
      $('#chalAcc').textContent = acc + '%';
    }

    function startChallenge(){
      if(challengeActive) return;
      challengeActive = true;
      timeLeft = 120;
      chalCorrect = 0; chalTotal = 0;
      $('#settingsCard').querySelectorAll('input').forEach(i=>i.disabled=true);
      $('#btnStartChallenge').disabled = true;
      setFeedback('Go!', true);
      sStart();
      updateTimerUI();
      nextQuestion();
      timerId = setInterval(()=>{
        timeLeft -= 1;
        updateTimerUI();
        if(timeLeft<=0){ endChallenge(); }
      }, 1000);
    }

    function endChallenge(){
      if(timerId){ clearInterval(timerId); timerId = null; }
      challengeActive = false;
      $('#settingsCard').querySelectorAll('input').forEach(i=>i.disabled=false);
      $('#btnStartChallenge').disabled = false;
      sEnd();
      const acc = chalTotal ? Math.round((chalCorrect/chalTotal)*100) : 0;
      setFeedback(`Time! Correct: ${chalCorrect}/${chalTotal} (${acc}%)`, true);
    }

    function check(val){
      let ok=false, text='';
      let v1=null, v2=null;

      if(q.mode==='quiz'){
        const correct = q.a*q.b;
        const v = parseInt(val,10);
        ok = !Number.isNaN(v) && v===correct;
        text = `${q.a} × ${q.b} = ${v}${ok? ' ✅' : ` ❌ (=${correct})`}`;
      } else {
        const [raw1,raw2] = val;
        const s1 = String(raw1 ?? '').trim();
        const s2 = String(raw2 ?? '').trim();
        if(!s1 || !s2){
          setFeedback('Enter two numbers.', false);
          return;
        }
        v1 = parseInt(s1,10); v2 = parseInt(s2,10);
        if([v1,v2].some(Number.isNaN)){
          setFeedback('Enter two numbers.', false);
          return;
        }
        if([v1,v2].some(v=>v>=10)){
          setFeedback('Factors must be less than 10.', false);
          return;
        }
        const maxAllowed = Math.max(1, Math.min(maxNum, 9));
        if([v1,v2].some(v=>v<1 || v>maxAllowed)){
          setFeedback(`Use numbers between 1 and ${maxAllowed}.`, false);
          return;
        }
        ok = v1*v2===q.n;
        text = `${v1} × ${v2} ${ok?'=':'≠'} ${q.n}${ok?' ✅':' ❌'}`;
      }

      total += 1; $('#total').textContent = total;
      if(ok){ score+=10; streak+=1; setFeedback(challengeActive ? '✓' : 'Great!', true); sCorrect(); if(challengeActive) chalCorrect+=1; }
      else {
        score=Math.max(0, score-2); streak=0;
        setFeedback(challengeActive ? '×' : 'Try the next one!', false);
        sWrong();
      }

      if(challengeActive) chalTotal += 1;
      $('#score').textContent=score; $('#streak').textContent=streak;
      pushHistory(text, ok);
      if(challengeActive){ updateTimerUI(); }
      setTimeout(nextQuestion, ok ? 500 : 700);
    }

    $('#btnNew').addEventListener('click', ()=>{ sClick(); nextQuestion(); });
    $('#btnReset').addEventListener('click', ()=>{
      sClick(); score=0; streak=0; total=0; history.length=0;
      $('#score').textContent=0; $('#streak').textContent=0; $('#total').textContent=0;
      $('#history').innerHTML='<li class="text-slate-500">No answers yet. Try one!</li>';
      setFeedback('', true);
    });
    $('#btnStartChallenge').addEventListener('click', startChallenge);

    const rngMax = $('#rngMax');
    const rngFactor = $('#rngFactor');
    const rngEasy = $('#rngEasy');
    const numpad = $('#numpad');
    rngMax.addEventListener('input', ()=>{
      maxNum = parseInt(rngMax.value,10);
      $('#lblMax').textContent=maxNum;
      $('#rangeBadge').textContent=`1…${maxNum}`;
      if(!challengeActive) nextQuestion();
    });
    rngFactor.addEventListener('input', ()=>{
      factorRate = parseInt(rngFactor.value,10);
      $('#lblFactor').textContent=`${factorRate}%`;
    });
    rngEasy.addEventListener('input', ()=>{
      easyRate = parseInt(rngEasy.value,10);
      $('#lblEasy').textContent=`${easyRate}%`;
    });
    easyRate = parseInt(rngEasy.value,10);
    $('#lblEasy').textContent=`${easyRate}%`;

    if(numpad){
      numpad.addEventListener('click', (e)=>{
        const btn = e.target.closest('button[data-key]');
        if(!btn) return;
        e.preventDefault();
        const key = btn.dataset.key;
        if(!key) return;
        if(key==='tab') return focusNextInput();
        if(key==='del') return clearActiveInput();
        appendToActiveInput(key);
      });
    }

    document.addEventListener('keydown', (e)=>{
      if(e.key==='Enter'){
        const inputs = $('#questionWrap').querySelectorAll('input');
        if(q.mode==='quiz') check(inputs[0]?.value || '');
        else check([inputs[0]?.value||'', inputs[1]?.value||'']);
      }
      if(e.key.toLowerCase()==='r' && !challengeActive) nextQuestion();
    });

    // Init
    $('#timer').textContent = fmtTime(timeLeft);
    const badge = $('#versionBadge');
    if(badge){
      badge.textContent = `v${APP_VERSION}`;
    }
    $('#challengeStats').classList.add('hidden');
    nextQuestion();
  </script>
</body>
</html>
